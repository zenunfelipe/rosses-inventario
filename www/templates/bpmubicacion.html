<ion-view view-title="BODEGA MAYOR">
  <ion-content class="home" on-swipe-right="onSwipeRight($event)" on-swipe-left="onSwipeLeft($event)">

    <div ng-if="!enableOp">
      <br><br><br>
      <center>
      <h3>Escanee un código de una ubicación para comenzar</h3>
      </center>
    </div>

    <div ng-if="enableOp">
      <h2 style='color:blue;'>Ubicación - {{info.pasillo}} {{info.lado}} <br /> Fila: {{info.fila}} - Columna: {{info.columna}} </h2>
      <h4>Escanee codigo de productos para agregar a la ubicación actual</h4>
      <br />

      <!--<button style="margin-top:-6px;" class="button button-picking button-positive icon ion-plus-circled" ng-click="agregarEmparejado();"> Agregar Emparejado</button>   -->

      <button style="margin-top:-6px;" class="button button-picking button-assertive icon ion-share" ng-click="cancelar();"> CANCELAR</button>   

      <hr />

      <h4>Códigos en la ubicación actual</h4>
        <h5 style='color:red;' ng-if="pareja.length == 0">NINGUNO</h5>
        <div class="" style="display:inline-block; margin-right: 15px; margin-bottom: 15px;" ng-repeat="linea in pareja">
          <span class="linea-idarticulo">{{linea.IDArticulo}}</span>
        </div> 
    </div>

  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="row">
      <div class="col col-100 text-center">
        <strong>ESTÁS EN LA BODEGA MAYOR</strong>
      </div>
    </div>
    
  </ion-footer-bar>
</ion-view>
